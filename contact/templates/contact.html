{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class="container">
    
    <div  class="row">
        <div  class="center" align="center">
            <h1>Contact form</h1>
            <form method="post">
                {% csrf_token %}
                {{ form | as_bootstrap }}
            <button class="btn btn-primary" type="submit">Send Email</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
