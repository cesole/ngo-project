{% extends "base.html" %}
{% block content %}
  <div class="post-photo">
      <div class="child" style="background-image: url('{{ MEDIA_URL }}{{ post.image }}')"></div>
  </div>
  <div class="post-datils">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <p><span class="boldtext">Published on:</span> {{ post.published_date }} </p>
      {% if user.is_superuser %}
        <a href="{% url 'get_posts' %}" class="btn btn-success">Back to News</a>
        <a href="{% url 'edit_post' post.id %}" class="btn btn-success">Edit Post</a>
      {% endif %}
      <hr>
  </div>
{% endblock %}
